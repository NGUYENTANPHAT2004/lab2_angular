<div class="w-full my-6">
  <h1 class="text-xl font-bold mb-4">Thêm sản phẩm</h1>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Tên sản phẩm</label>
    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Tên sản phẩm" [(ngModel)]="name">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Giá sản phẩm</label>
    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="price" type="text" placeholder="Giá sản phẩm" [(ngModel)]="price">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="image">link ảnh</label>
    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image" type="text" placeholder="Link ảnh sản phẩm" [(ngModel)]="image">
  </div>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="onAddProduct()">Thêm mới Sản Phẩm</button>
</div>
